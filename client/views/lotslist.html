
<div class =  'content container-fluid' ng-controller ='LotListController'>
    <ul class="lotlist">
        <li class="lot" ng-repeat ='lot in auctions.lots'>
            <h3 class="lot-title">{{lot.values.title}}</h3>
            <p class="lot-desc">{{lot.values.description}}</p>
        </li>
    </ul>

</div>
